%!MAINSEARCH!%

<div class="wrapper">
    <div class="row">

        <div class="col-lg-3 col-md-4 col-sm-12 mt-3">
            <div class="filter shadow-sm">
                <h4 class="p-4">Szűrők</h4>


                <div class="container">
                    <form method="post" id="szurok" name="szurok">
                        <div class="form-group text-center">
                            <label for="category" class="form-label text-left">Kategória</label><br>
                            <select class="from-control w-100 szuro-item" name="category" id="category">
                                <option value="null" selected>-</option>
                                %!CATEGORIES!%
                            </select>
                        </div>

                        <div class="form-group mt-3">
                            <label for="time" class="form-label">Elkészítési idő</label>
                            <select class="form-select szuro-item" id="ido" name="ido">
                                <option value="null" selected>-</option>
                                <option value="30>">30 perc alatti</option>
                                <option value="30-60">30-60 perces</option>
                                <option value="60-90">60-90 perces</option>
                                <option value="90<">90 perc feletti</option>
                            </select>
                        </div>
                        <div class="form-grou mt-3">
                            <label for="nehezseg" class="form-label">Nehézség</label>
                            <select class="form-select szuro-item" id="nehezseg" name="nehezseg">
                                <option value="null" selected>-</option>
                                <option value="kezdo">Kezdő</option>
                                <option value="konnyu">Könnyű</option>
                                <option value="kozepes">Közepes</option>
                                <option value="nehez">Nehéz</option>
                                <option value="profi">Profi</option>
                            </select>
                        </div>

                        <div class="form-grou mt-3">
                            <label for="ertekeles" class="form-label">Értékelés</label>
                            <select class="form-select szuro-item" id="ertekeles" name="ertekeles">
                                <option value="null" selected>-</option>
                                <option value="1">*</option>
                                <option value="2">**</option>
                                <option value="3">***</option>
                                <option value="4">****</option>
                                <option value="5">*****</option>
                            </select>
                        </div>

                    </form>

                </div>



            </div>
        </div>

        <div class="col-lg-9 col-md-8 col-sm-12 mr-2 white p-5">


            <div class="order-list">
                <ul>
                    <li class="order-item">A-Z &darr;</li>
                    <li class="order-item">Elk. idő &darr;</li>
                    <li class="order-item">Feltöltés dátuma &darr;</li>
                    <li class="order-item">Értékelés &darr;</li>
                    <!-- &uarr;  -->
                </ul>
            </div>
            <div class="row">





                %!RECEPTCARDS!%





            </div>
            <p class="text-center">%!PAGES!%</p>
        </div>

    </div>



</div>

<script src="core/scripts/szurok.js"></script>
