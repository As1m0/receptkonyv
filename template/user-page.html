

<div id="main-content">
    <div class="wrapper">

            <div class="col-md-3 p-5 white rounded mt-3 max-height">

                    <div class="text-center mt-4">
                        <div class="d-block" style="max-width: 200px; margin: auto;">
                            <img id="profil-pic-icon" src="content/camera-icon.png" alt="camera icon">
                            <div class="profil-img-wrapper m-auto" id="profil-img-wrapper"><img class="profil-pic" src="%!SRC!%" alt="%!NAME!% profilkép"></div>
                        </div>
                        <p class="my-3"><b>%!NAME!%</b></p>

                </div>
            </div>

                        <h2>%!NAME!% receptjei</h2>

                    </div>

                    <div class="row py-3 px-5">

                        <div class="container text-center pb-3">
                            <form method="post">
                                %!PREV!%
                                %!PAGES!%
                                %!NEXT!%
                            </form>
                        </div>




                        %!RECEPTCARDS!%





                    </div>

                    <div class="container text-center pb-3">
                        <form method="post">
                            %!PREV!%
                            %!PAGES!%
                            %!NEXT!%
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
