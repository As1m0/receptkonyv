<h6 class="text-center" style="background-color:%!COLOR!%; padding: 5px; color: white;">%!RESULT!%</h6>
<div class="wrapper">
    <div class="row">
        <div class="col-md-3 p-5 white rounded mt-3">
            <div class="profil-adatok">
                <h3>Profiom</h3>
                <div class="text-center mt-4">
                    <img class="profil-pic" src="%!SRC!%" alt="profil kep">
                    <p class="my-3"><b>%!NAME!%</b></p>
                    <p class="my-3 small">%!EMAIL!%</p>
                    <p class="my-3">%!RECEPTSZAM!% feltöltött recept</p>
                </div>
                <div class="buttons text-center">
                    <form method="post">
                    <a href="#" class="btn mt-1" id="delete" onclick="deleteUser(%!USERID!%)"><small>Profil törlése</small></a></form>
                </div>

            </div>
        </div>
        <div class="col-md-9">
            <div class="profil-receptek white" style="min-height: 800px;">
                <div class="cover-pic">
                    <h2>Receptjeim</h2>
                    <img src="%!COVERIMG!%" alt="cover-pic" class="img-fluid">
                </div>

                <div class="row p-5">




                    %!RECEPTEK!%





                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteRecepie(receptId) {
        const userResponse = confirm("Biztosan törölni akarod ezt a receptet?");
        if (userResponse) {
            const form = event.target.closest("form");
                if (form) {
                    const hiddenInput = document.createElement("input");
                    hiddenInput.type = "hidden";
                    hiddenInput.name = "delete-recepie";
                    hiddenInput.value = receptId;
                    form.appendChild(hiddenInput);
                    form.submit();
                } else {
                    console.error("No form found for the button!");
                }
        }
    }

    function deleteUser(userID)
    {
        const userResponse = confirm("Biztosan törölni akarod a profilodat? (Minden hozzátartozó recept és hozzászólás is törlődni fog!)");
        if (userResponse) {
            const form = event.target.closest("form");
                if (form) {
                    const hiddenInput = document.createElement("input");
                    hiddenInput.type = "hidden";
                    hiddenInput.name = "delete-user";
                    hiddenInput.value = userID;
                    form.appendChild(hiddenInput);
                    form.submit();
                } else {
                    console.error("No form found for the button!");
                }
        }
    }
</script>
